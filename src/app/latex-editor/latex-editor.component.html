<div>
  <div class="alert alert-danger" *ngIf="error">{{error}}</div>
  <app-template-select (templateSelected)="onTemplateChange($event)"></app-template-select>
  <div id="template-buttons">
    <button class="btn btn-raised btn-primary" *ngIf="currentDocName" (click)="onDeleteDoc()">Delete</button>
    <button class="btn btn-raised btn-primary" data-target="new-doc-dialog">Create New</button>
    <button class="btn btn-raised btn-primary pull-right" *ngIf="currentDocName"
            (click)="onCompilePDF()">Compile PDF</button><br>
  </div>

  <div class="modal" id="new-doc-dialog">
    <div class="modal-content">
      <label for="newName">Name des Templates</label>
      <input id="newName" type="text" class="form-control" [(ngModel)]="currentDocName">
      <a class="btn modal-close pull-left modal-action" (click)="onCreateDoc()">Create</a>
    </div>
  </div>
</div>
<div class="row" style="margin-top: 20px" [hidden]="!currentDocName">
  <app-file-editor class="col-md-3"></app-file-editor>
  <app-text-editor class="col-md-9" ngDefaultControl></app-text-editor>
</div>
