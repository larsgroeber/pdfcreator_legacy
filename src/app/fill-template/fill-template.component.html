<app-template-select (templateSelected)="onTemplateChange($event)"></app-template-select>
<div class="row">
  <div class="col m6">
    <form *ngIf="keys && keys.length > 0">
      <p>Placeholder:</p>
      <div class="input-field" *ngFor="let key of keys">
        <label for="{{key.name}}">{{key.name}}</label>
        <input id="{{key.name}}" name="{{key.name}}" type="text"
               [(ngModel)]="key.value">
      </div>

      <a [href]="safeUri" download="{{_docName}}.pdf" class="btn btn-primary" (click)="downloadPDF()">Download</a>
      <button class="btn btn-primary right" (click)="onUpdateInput()">Update</button>
    </form>
  </div>
  <div class="col m6">
    <app-pdf-display [safeUri]="safeUri"></app-pdf-display>
  </div>
</div>
<div class="alert alert-danger" *ngIf="error">{{error}}</div>
