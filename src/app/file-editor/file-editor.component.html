<div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let file of files" (click)="onFileClick(file)">{{file.name}}</li>
    <button class="btn btn-default" (click)="onFileUpload()">Upload</button>
    <button class="btn btn-default" (click)="onFileNew()">New</button>
  </ul>
</div>
